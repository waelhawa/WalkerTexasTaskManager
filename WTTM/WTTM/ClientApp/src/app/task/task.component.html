
<div class="taskWrapper">
  <button routerLink="/task-page/{{task.taskId}}">Open</button>
  <div class ="taskAttribute">
    <p>TASK-{{task.taskId}}</p>
  </div>
  <div class ="taskAttribute">
    <p><span class="highlight">Description:</span> {{task.shortDesc}}</p>
  </div>
 <div class ="taskAttribute">
    <p><span class="highlight">Status:</span> {{task.taskStatus}}</p>
  </div>
  <div class ="taskAttribute">
    <p><span class="highlight">Points:</span> {{task.scoreKeep}}/{{task.storyPoint}}</p>
  </div>
  <button (click)="deleteTask(task.taskId)">
    Delete
  </button>
</div>
