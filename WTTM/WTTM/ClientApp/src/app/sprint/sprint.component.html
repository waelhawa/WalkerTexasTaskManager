<div class="sprintWrapper">
  <button routerLink="/sprint-page/{{sprint.sprintId}}">Open</button>
  <div class ="sprintAttribute">
    <p>Sprint-{{sprint.sprintId}}</p>
  </div>
  <div class ="sprintAttribute">
    <p>Team: {{sprint.dateCreated}}</p>
  </div>
 <div class ="sprintAttribute">
    <p>Status: {{sprint.sprintStatus}}</p>
  </div>
  <div class ="sprintAttribute">
    <p>Points: {{sprint.totalStoryPoint}}</p>
  </div>
</div>
